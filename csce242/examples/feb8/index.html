
<!DOCTYPE html>
<html>
  <head>
    <!--
            Author: Portia Plante
        -->
    <title>Custom Title</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="content">
      <h1>Learning JavaScript</h1>

      <div class="columns">
        <section class="one">
          <h3>Learning Gradinets</h3>

          <section id="rainbow">

          </section>

        </section>
        <section class="one">
          <h3>Gradient Changer</h3>
          <p>Let's ge to $10000</p>
          <p>
            <label for="txt-funds">Funds Earned:</label>
            <input type="text" id="txt-funds">

            <span id="funds-error" class="error"></span>
          </p>
          <p>
            <button id="button-cont">Continue</button>
          </p>
          <section id="thermometer">

          </section>
          
        </section>
        <section class="one">
          <h3>Forms and Numbers</h3>
          <form id="my-form" action="#" method="get">
            
            <p>
              <label for="txt-first-name">First Name:</label>
              <input id="txt-first-name" type="text" required minlength="5"> 
            </p>

            <p>
              <label for="txt-last-name">Last Name:</label>
              <input id="txt-last-name" type="text">
            </p>

            <p>
              <label for="txt-age">Age:</label>
              <input id="txt-age" type="number" min="18">
            </p>

            <p>
              <label for="txt-birthday">Birthday:</label>
              <input id="txt-birthday" type="date">
            </p>

            <p>
              <label for="txt-email">Email:</label>
              <input id="txt-email" type="email">
            </p>

            <button type="submit">Continue</button>
          </form>

        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
